<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时小组件</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .countdown {
            font-size: 4rem;
            font-weight: bold;
        }
        .date-info {
            font-size: 2rem;
            margin-top: 20px;
        }
        .time-info {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .target-date {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .today-date {
            font-size: 1.2rem;
            margin-top: 10px;
            color: gray;
        }
        .input-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">距25考研仅剩</h1>
    <div id="countdown" class="countdown">D-XX</div>
    <div id="time-info" class="time-info"></div>
    <div id="today-date" class="today-date"></div> <!-- 新增显示今日日期 -->
    <div id="target-date" class="target-date"></div>

    <div class="input-container">
        <label for="target-date-input">修改目标日期:</label>
        <input type="date" id="target-date-input">
    </div>

    <script>
        let targetDate = new Date(2024, 11, 21, 0, 0, 0).getTime();

        function countdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "目标日期已过";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " 天";
            document.getElementById("time-info").innerHTML = hours + "小时 " + minutes + "分 " + seconds + "秒";

            const targetDateObject = new Date(targetDate);
            const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
            const targetFormattedDate = targetDateObject.toLocaleDateString("zh-CN", options).replace(/\//g, "-");
            document.getElementById("target-date").innerHTML = "目标日期：" + targetFormattedDate;

            // 新增代码：显示当前日期和星期
            const currentDate = new Date();
            const todayFormattedDate = currentDate.toLocaleDateString("zh-CN", options).replace(/\//g, "-");
            document.getElementById("today-date").innerHTML = "今日：" + todayFormattedDate;
        }

        document.getElementById("target-date-input").addEventListener("change", function() {
            const inputDate = new Date(this.value);
            if (inputDate) {
                targetDate = inputDate.getTime();
                const targetDateObject = new Date(targetDate);
                const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
                const targetFormattedDate = targetDateObject.toLocaleDateString("zh-CN", options).replace(/\//g, "-");
                document.getElementById("target-date").innerHTML = "目标日期：" + targetFormattedDate;
            }
        });

        setInterval(countdown, 1000);
    </script>
</body>
</html>
